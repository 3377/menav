# 默认页面配置（请勿直接修改）。
# 建议复制到 config/user/pages/projects.yml 并按需调整。
title: 项目                 # 页面标题
subtitle: 项目展示  # 页面副标题

# 指定使用的模板文件名，现有页面模板可见 templates/pages（不含 .hbs）
template: projects

# 页面分类与站点列表
#
# projects 模板采用“代码仓库风”卡片（repo 风格）。
# 统计信息（language/stars/forks）为自动获取数据：
# - 运行 `npm run sync-projects` 会联网抓取 GitHub 仓库信息，并写入 dev/ 缓存（仓库默认 gitignore）
# - `npm run build` 默认不联网；缓存缺失时卡片仅展示标题与描述
categories:
  - name: 个人项目
    icon: fas fa-code  # 分类图标（Font Awesome）
    sites:
      - name: rss2tg
        icon: fab fa-github       # 手动图标（manual 模式显示；favicon 模式下作为回退）
        description: 用于将自定义RSS地址，字段，刷新时间里的相关帖子即时发送到自定义TG用户或频道 # 站点描述
        url: https://github.com/3377/rss2tg
      - name: cxss
        icon: fab fa-github
        description: 基于 ACL4SSR 规则优化的 Clash 智能分流配置，专为辰星服务生态设计，提供高效、稳定的网络代理分流解决方案。
        url: "https://github.com/3377/cxss"
  - name: star
    icon: fas fa-star
    sites:
      - name: Telegram-115bot
        icon: fab fa-github
        description: 一个基于 Python 的 Telegram 机器人，用于管理和控制 115 网盘，支持离线下载、视频上传、目录同步等功能。
        url: "https://github.com/qiqiandfei/Telegram-115bot"
