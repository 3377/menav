# 默认页面配置（请勿直接修改）。
# 建议复制到 config/user/pages/articles.yml 并按需调整。
title: 技术文章                 # 页面标题
subtitle: RSS 聚合文章列表  # 页面副标题

# 指定使用的模板文件名，现有页面模板可见 templates/pages（不含 .hbs）
template: articles

# 当存在 RSS 缓存时，页面将优先渲染“文章条目卡片”（只读）。
# - 本处的站点列表作为“来源站点”输入（url 填站点首页）
# - 显示时会将“该分类下配置的站点”抓取到的文章聚合展示在该分类下
# 重要：url 应填写“站点首页 URL”（不是某一篇文章链接），系统会自动发现 RSS/Atom。
categories:
  - name: 科技羊毛资讯
    icon: fas fa-rss
    sites:
      - name: 阮一峰的网络日志
        icon: fas fa-pen
        description: 技术文章与随笔
        url: https://www.ruanyifeng.com/blog/
      - name: Coolzr's Blog
        icon: fas fa-pen
        description: 偶尔会写点什么
        url: https://blog.rzlnb.top/
      - name: 卡号圈
        icon: fas fa-pen
        description: 卡圈最新资讯
        url: https://kahaoquan.com/forum.php?mod=rss&action=forum&fid=10
      - name: 极客优惠
        icon: fas fa-pen
        description: 极客最新资讯
        url: https://jike.info/recent.rss
  - name: AI资讯
    icon: fas fa-rss
    sites:
      - name: Linux DO
        icon: fab fa-github
        description: 最新AI 服务器资讯
        url: https://api.dbot.pp.ua/v1/rss/linuxdocs
      - name: Node Seek
        icon: fas fa-cloud
        description: NodeSeek 最新资讯
        url: https://rss.nodeseek.com
